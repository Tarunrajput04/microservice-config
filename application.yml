eureka:
  instance:
    prefer-ip-address: true       # always use IP instead of hostname
    ip-address: 127.0.0.1        # force localhost (or your machine IP)
    hostname: localhost          # explicitly set hostname
    instance-id: ${spring.application.name}:${server.port}  # optional, avoid auto hostname

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
